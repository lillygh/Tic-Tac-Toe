<body onload="startGame();">
	<h1>Tic Tac Toe 2.0!</h1>		
	<div id="message"></div>
	
	<div class="myBox" id="box1" onclick="nextMove(this);">
	</div>
	<div class="myBox" id="box2" onclick="nextMove(this);">
	</div>
	<div class="myBox" id="box3" onclick="nextMove(this);">
	</div>
	<br>
	<div class="myBox" id="box4" onclick="nextMove(this);">

	<div class="myBox" id="box6" onclick="nextMove(this);">
	</div>
	<br>
	<div class="myBox" id="box7" onclick="nextMove(this);">
	</div>
	<div class="myBox" id="box8" onclick="nextMove(this);">
	</div>
	<div class="myBox" id="box9" onclick="nextMove(this);">
	</div>
	<br>
	<a href="javascript:startGame();">Start Over</a>


	<script type="text/javascript">
		
		function startGame() {
			for (var i = 1; i <= 9; i++) {
				clearBoard(i);
			}

			document.turn = "X";
			if (Math.random() < 0.5) {
				document.turn = "O";
			}
			document.winner = null;
			setMessage(document.turn + " gets to start.");
		}
		
		function setMessage(msg) {
			document.getElementById("message").innerText = msg;
		}
		
		function nextMove(myBox) {
			if (document.winner !== null) {
				setMessage(document.winner + " already won.");
			} else if (myBox.innerText == "") {
				myBox.innerText = document.turn;
				switchTurn();
			} else {
				setMessage("That box is already used.");
			}
		}
		
		function switchTurn() {
		
			if (checkForWinner(document.turn)) {
				setMessage("Congratulations, " + document.turn + "!  You win!");
				document.winner = document.turn;
			} else if (document.turn == "X") {
				document.turn = "O";
				setMessage("It's " + document.turn + "'s turn!");
			} else {
				document.turn = "X";
				setMessage("It's " + document.turn + "'s turn!");
			}
		}
		
		function checkForWinner(move) {
			var result = false;
			if (checkRow(1, 2, 3, move) || 
				checkRow(4, 5, 6, move) ||
				checkRow(7, 8, 9, move) || 
				checkRow(1, 4, 7, move) ||
				checkRow(2, 5, 8, move) ||
				checkRow(3, 6, 9, move) ||
				checkRow(1, 5, 9, move) ||
				checkRow(3, 5, 7, move)) {
				
				result = true;
			}
			return result;
		}
		
		function checkRow(a, b, c, move) {
			var result = false;
			if (getBox(a) == move && getBox(b) == move && getBox(c) == move) {
				result = true;
			}
			return result;
		}
		
		function getBox(number) {
			return document.getElementById("box" + number).innerText;
		}

		function clearBoard(number) {
			document.getElementById("box" + number).innerText = "";
		}
